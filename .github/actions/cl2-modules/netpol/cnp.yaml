{{$deployments := .Deployments}}
{{$cnps := .CNPs}}
{{$dp :=  DivideInt .Index $cnps}}
{{$cnpno :=  Mod .Index $cnps}}

apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: {{.Name}}-{{.dp}}-{{.cnpno}}
  labels:
    group: load
spec:
  endpointSelector:
    matchLabels:
      group: load
      indexing: id-{{$dp}}
  egress:
    - toEndpoints:
      - matchLabels:
          indexing: id-{{RandIntRange 0 $deployments}}